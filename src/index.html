<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./main.ts" type="module"></script>

<body>
    <div id="bodyContainer">
        <header>
            <h1>Welcome to Discussify</h1>
        </header>

        <main>
            <div class="buttonContainer">
                <button id="myPage">My page</button>
                <button id="members">Members</button>
                <button id="forum1">Forum 1</button>
                <button id="forum2">forum 2</button>
                <button id="forum3">Forum 3</button>
            </div>

            <div id="formContainer">
                <form id="Form">
                    <label for="title">Titel:</label><br>
                    <input type="text" id="title" name="title" required><br>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="messageText" required></textarea><br>
                    <input type="submit" value="Send" id="sendBtn">
                </form>
            </div>

            <div id="forum1Container"></div>
            <div id="forum2Container"></div>
            <div id="forum3Container"></div>
        </main>



    </div>
